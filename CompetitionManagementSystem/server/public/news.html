<!DOCTYPE html>
<html>

<head>
    <meta name=renderer content=webkit>
    <meta charset="utf-8">
    <title>新闻详情</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/AdminLTE.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/adminlte.js"></script>
    <style>
        @media screen and (max-width: 767px) {
            .content{padding: 30px 30px !important;}
            #content{padding: 0px 0px !important;}
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <header class="main-header" style="height: 84px;padding: 5px;padding-top: 15px;background-color:#FEFEFE;"></header>
    <script type="text/javascript" src="/js/navbar.js"></script>
    <div class="content-wrapper" style="margin-left:0px; ">
        <section style="padding-top: 40px;">
            <div id="container-fluid">
                <div class="content" style="box-shadow: 0px 1px 3px rgba(34, 25, 25, 0.2);width: 90%; background-color: #FFFFFF; font-size: 18px;padding: 80px 40px;margin-top: 20px;text-align: center;margin-bottom: 20px;">
                    <div id="title" style="color: #222;font: 20px Microsoft YaHei;padding: 10px 10px 10px 25px;word-wrap:break-word;">
                        <!-- 动态插入 -->
                    </div>
                    <div id="content" style="padding: 50px;text-align: left;">
                        <!-- 动态插入 -->
                    </div>
                    <br>
                    <div style="float: right; font: 18px Microsoft YaHei;color: black;text-align: right;padding-right: 50px;">
                        <span id="date">发布日期：</span>
                        <!-- 动态插入 -->
                    </div>
                    <br><br>
                    <div id="file" style="text-align: left;margin: 0px 0px 30px 50px;display: none">
                        <p style="margin-bottom: 20px;font-size: 18px;">下载附件：</p>
                        <!-- 动态插入 -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ----------------------------------------------footer----------------------------------------------- -->
    <footer></footer>
    <script type="text/javascript" src="/js/footer.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        //当前公告
        $.ajax({
            url: "?info=1",
            type: "GET",
            async: true,
            success: function(returndata) {
                var ins;
                ins = "<h2>" + returndata.title + "</h2>";
                $("#title").append(ins)

                ins = "<p>" + returndata.content + "</p>";
                $("#content").append(ins)

                ins = "<p>" + returndata.date + "</p>";
                $("#date").append(ins)

                ins = "<p></p>";
                for (var i = 0; i < returndata.enclosure.length; i++) {
                    ins = ins + '<a style="color: blue;" class="aenclosure" href = "' + returndata.enclosure[i] + '" target="_blank">' + returndata.enclosure[i].substr(26) + '</a></br>';
                }
                $("#file").append(ins)
                returndata.enclosure.length && $("#file").css("display", "");
            }
        })
    })
    </script>
</body>

</html>
